<div class="flex">
    <div *ngIf="isOpen" (click)="isOpen = false"
         class="fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"></div>

    <div [ngClass]="isOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="container-hero-nav">

        <div class="flex items-center justify-center mt-8">
            <div class="flex items-center">
                <img src="images/logo.png" alt="Logo: Car Rent" class="w-12 h-12 border rounded-md">
                <span class="mx-2 text-2xl font-semibold text-white">Car Rent</span>
            </div>
        </div>

        <nav class="mt-10">
            <a href="/dashboard" [ngClass]="[currentRoute === '/dashboard' ? activeClass : inactiveClass]">
                <fa-icon [icon]="['fas', 'chart-line']" size="lg" class="icons-style" />
                <span>Visualizar Dashboard</span>
            </a>

            <a href="/car" [ngClass]="[currentRoute === '/cars' ? activeClass : inactiveClass]">
                <fa-icon [icon]="['fas', 'car']" size="lg" class="icons-style" />
                <span>Gerenciar Carros</span>
            </a>

            <a href="/customer" [ngClass]="[currentRoute === '/customer' ? activeClass : inactiveClass]">
                <fa-icon [icon]="['fas', 'person']" size="lg" class="icons-style" />
                <span>Gerenciar Clientes</span>
            </a>

            <a href="/rent" [ngClass]="[currentRoute === '/rent' ? activeClass : inactiveClass]">
                <fa-icon [icon]="['fas', 'money-bill']" size="lg" class="icons-style" />
                <span>Gerenciar Alugueis</span>
            </a>
        </nav>

    </div>
</div>
