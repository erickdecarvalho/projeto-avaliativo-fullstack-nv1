<header class="flex items-center justify-between px-6 py-4 bg-white border-b-2 border-indigo-600 w-full">
    <img src="images/logo.png" alt="Logo" class="w-10 h-10 border rounded hidden lg:block">

    <rent-navbar/>

    <div class="flex items-center">
        <div class="relative">
            <button (click)="toggleDropdown()" class="focus:outline-none">
                <img class="w-8 h-8 rounded-full mx-4" src="images/avatar.png" alt="Avatar"/>
            </button>

            <div *ngIf="dropdownOpen" class="fixed inset-0 z-10" (click)="closeDropdown()"></div>

            <div *ngIf="dropdownOpen" class="absolute right-0 z-20 w-48 py-2 mt-2 bg-white rounded-md shadow-xl">
                <a (click)="logout()" href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Log out</a>
            </div>
        </div>
    </div>
</header>
