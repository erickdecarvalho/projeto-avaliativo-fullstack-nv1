<header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
    <div class="flex items-center">
        <button class="text-gray-500 focus:outline-none lg:hidden">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"></path>
            </svg>
        </button>
        <div class="relative mx-4 lg:mx-0">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <fa-icon [icon]="['fas', 'bars']" size="lg" class="w-5 h-5 text-gray-500"/>
            </span>
            <input class="inputs-style" type="text" placeholder="Search">
        </div>
    </div>
    <div class="flex items-center">
        <button class="flex mx-4 text-gray-600 focus:outline-none">
            <fa-icon [icon]="['fas', 'bell']"/>
        </button>
        <div class="relative">
            <button class="relative z-10 block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none"><img
                    class="object-cover w-full h-full"
                    src="images/edward_elric.png"
                    alt="Your avatar"
            >
            </button>

            <div class="fixed inset-0 z-10 w-full h-full" style="display: none;"></div>
            <nav class="absolute right-0 z-20 w-48 py-2 mt-2 bg-white rounded-md shadow-xl" style="display: none;">
                <a href="#" class="links-style">Carros</a>
                <a href="#"  class="links-style">Clientes</a>
                <a (click)="logout()" href="/" class="links-style">Log out</a>
            </nav>
        </div>
    </div>
</header>
